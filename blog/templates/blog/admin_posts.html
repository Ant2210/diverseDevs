{% for post in posts %}
<div class="card mb-3 shadow-sm">
    <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="{{ post.image.url }}" class="img-fluid" alt="{{ post.title }}">
            </div>
            <div class="col-md-8">
                <p class="card-text">{{ post.content }}</p>
                <small class="text-muted">{{ post.created_at }}</small>
            </div>
        </div>
    </div>
</div>
{% endfor %}
