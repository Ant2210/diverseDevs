{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-4">
    <ul class="nav nav-tabs" id="myTab" role="tablist" data-admin-url="{{ admin_posts_url }}" data-community-url="{{ community_posts_url }}">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="admin-posts-tab" data-bs-toggle="tab" href="#admin-posts" role="tab" aria-controls="admin-posts" aria-selected="true">Admin Posts</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="community-posts-tab" data-bs-toggle="tab" href="#community-posts" role="tab" aria-controls="community-posts" aria-selected="false">Community Posts</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="admin-posts" role="tabpanel" aria-labelledby="admin-posts-tab">
            <div id="admin-posts-content"></div>
        </div>
        <div class="tab-pane fade" id="community-posts" role="tabpanel" aria-labelledby="community-posts-tab">
            <div id="community-posts-content"></div>
        </div>
    </div>
</div>

{% endblock %}
